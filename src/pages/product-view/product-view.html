<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content>
  <page-product-images [product]="product"></page-product-images>
  <page-product-title  [product]="product"></page-product-title>
  <page-product-input  [product]="product"></page-product-input>
  <page-pincode-check></page-pincode-check> 
  <page-product-description [product]="product"></page-product-description>
  <footer>
    <button ion-button (click)="addToCart()" class="cart-btn">Add to Cart</button>
    <button ion-button class="buy-btn">Buy Now</button>
  </footer>
</ion-content>
