<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content>
  <page-product-images [product]="product"></page-product-images>
  <page-product-title  [product]="product"></page-product-title>
  <page-product-input  [product]="product" (getQty)="setQty($event)"></page-product-input>
  <page-pincode-check (getPincode)="setPincode($event)" ></page-pincode-check> 
  <page-product-description [product]="product"></page-product-description>
  <footer>
    <button ion-button *ngIf="!showCartBtn" (click)="addToCart()" class="cart-btn">Add to Cart</button>
    <button ion-button *ngIf="showCartBtn" (click)="goToCart()" class="cart-btn">Go to Cart</button>
    <button ion-button class="buy-btn">Buy Now</button>
  </footer>
</ion-content>
